<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Image API</title>
  </head>
  <body>
    <div class="container">
      <form
        action="/api/images/uploadImage"
        enctype="multipart/form-data"
        method="POST"
      >
        <input type="file" name="avatar" accept="image/*" />
        <input type="number" name="width" placeholder="Enter The Image Width" />
        <input type="number" name="height" placeholder="Enter The Image Height" />
        <input type="submit" value="Upload Photos" />
      </form>

    </div>
  </body>
</html>
